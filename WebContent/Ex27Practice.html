<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="js/jquery-3.7.0.min.js"></script>
	<script>
		$(function(){
			$("body > img").click(function() {
				let img_src = $(this).attr("src");
				let price = $(this).attr("price");
				let str1 = '<div class="basket_item">'
					+ ' <img src="' + img_src + '"/>'
					+ ' <span>' + price + '원</span>'
					+ ' <span><button class="btn_x">X</button></span>'
					+ '</div>'
				$("#div_basket").append(str1);
			});
			$(document).on("click", ".btn_x", function(){
				$(this).parent().parent().remove();
			});
		});
	</script>
	<style>
		body > img { width: 200px; border:1px solid black; border-radius: 5px; }
		.basket_item { border: 1px solid gray; width:200px; margin: 0 auto; }
		.basket_item > img { width: 100px; }
		.btn_x { color: red; font-weight: 900; }
	</style>
</head>
<body>
	<img price="700" src="Images/육개장700.jpg"/>
	<img price="500" src="Images/햇반500.jpg"/>
	<img price="2000" src="Images/초코송이2000.jpg"/>
	<br/>
	<div id="div_basket">
		<div class="basket_item">
			<img src="Images/육개장700.jpg"/>
			<span>700원</span>
			<span><button class="btn_x">X</button></span>
		</div>
	</div>
</body>
</html>
