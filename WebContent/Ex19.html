<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JS(Query String)</title>
</head>
<body>
	<script>
		function getParamMap(queryString) {
		        let splited = queryString.replace("?", "").split(/[=?&]/);
		        let param = {};
		        for(let i = 0; i < splited.length; i++) {
		                param[splited[i]] = splited[++i];
		        }
		        return param;
		}
		// Ex. http://localhost:9090/WebProject1/Ex19.html?num1=1&num2=3
		let queryString = location.search;
		//alert("quieryString : " + queryString)
		const paramObj = getParamMap(queryString);
		alert("\"" + paramObj.num1 + "," + paramObj.num2 + "\"");
	</script>
	
</body>
</html>
