<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>데이쿼리 혼자 연습 2</title>
	<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
	<script>
		function calc() {
			let value1 = $("#unit_price").text();
			value1 = value1.replace("원", "");
			let value2 = $("#qty").val();
			let price = value1 * value2;
			price = price + "원";
			$("#price").html("<b>" + price + "</b>");
		}
		$(function(){
			$("#btn_plus").click(function(){
				let value1 = Number($("#qty").val());
				$("#qty").val(value1 + 1);
				calc();
			});
			$("#btn_minus").click(function(){
				let value1 = Number($("#qty").val());
				if(value1 > 0) {
					$("#qty").val(value1 - 1);
					calc();
				}
			});
			calc();
		});
	</script>
	<style>
		td > img { width:100px; }
		table { border-collapse: collapse; }
		th, td { border: 1px solid gray; padding 8px; } 
	</style>
</head>
<body>
	<table>
		<tr>
			<th>품목</th>
			<th>단가</th>
			<th>수량</th>
			<th>가격</th>
		</tr>
		<tr>
			<td><img src="./Images/nagasaki.png"/></td>
			<td id="unit_price"><b>730원</b></td>
			<td>
				<button id="btn_plus">+</button>
				<input type="text" id="qty" value="1"/>
				<button id="btn_minus">-</button>
			</td>
			<td id="price"></td>
		</tr>	
	</table>
</body>
</html>
